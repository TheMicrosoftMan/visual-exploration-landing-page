<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cards-pallete.css">
</head>

<body>
    <section id="home">
        <div class="black-screen"></div>
        <div class="background-screen"></div>
        <div class="exploration">
            <div class="exploration-head">
                <span class="exploration1">Visual </span>
                <span class="exploration2">Exploration</span>
            </div>
            <p class="exploration-subtitle">Pushing the boundaries of photography by taking abstract images</p>
        </div>
        <div id="scroll-indicator" class="scroll-indicator"></div>
    </section>
    <section id="second">
        <div class="container-text">
            creative
        </div>
        <div class="shooting-block">
            <h2>Shooting eye-cathing moment for fun</h2>
            <p>Every image is a story in frame. Discover my most popular images and uncover the stories behind them.</p>
            <button>Discover my work</button>
        </div>
        <div class="cards">
            <div class="card card1"></div>
            <div class="card card2"></div>
            <div class="card card3"></div>
            <div class="card card4"></div>
            <div class="card card5"></div>
            <div class="card card6"></div>
            <div class="card card7"></div>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
